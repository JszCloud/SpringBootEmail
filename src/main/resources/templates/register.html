<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:href="@{static/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{static/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3 class="text-center">用户注册</h3>
        <form method="post" action="do_save" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">登录名</label>
                <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="username" placeholder="请输入登录名"/>
                </div>
            </div>
            <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">用户昵称</label>
                <div class="col-sm-10">
                <input type="text" name="nickname" class="form-control" id="nickname" placeholder="请输入用户昵称"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password1" class="col-sm-2 control-label">重复密码</label>
                <div class="col-sm-10">
                <input type="password" name="password1" class="form-control" id="password1" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" placeholder="请输入邮箱"/>
                </div>

            </div>
            <button type="submit" class="btn btn-default btn-lg btn-block">提交</button>
        </form>

    </div>
</div>

<script th:src="@{static/bootstrap/js/jquery-3.2.1.js}"></script>
<script th:src="@{static/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
